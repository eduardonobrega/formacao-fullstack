<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />

        <link rel="stylesheet" href="styles/index.css" />
        <title>Quicklist - Lista de compras</title>
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo quicklist " />
        </header>

        <main class="container">
            <div>
                <h1>Compras da semana</h1>
                <button class="btn-sort">Ordenar lista</button>
            </div>

            <form>
                <input
                    type="text"
                    placeholder="Adicione um novo item"
                    aria-label="Nome do novo item"
                    id="item"
                    autofocus
                    autocomplete="off"
                    required
                />
                <button type="submit">Adicionar item</button>
            </form>
            <ul></ul>
        </main>

        <div class="message container">
            <img src="./assets/warning-circle.svg" alt="" />

            <span></span>

            <button aria-label="Remover mensagem">
                <img src="./assets/delete-small.svg" alt="" />
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>

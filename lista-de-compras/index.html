<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Quicklist - Lista de compras</title>
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo quicklist " />
        </header>

        <main>
            <h1>Compras da semana</h1>

            <form>
                <input
                    type="text"
                    placeholder="Adicione um novo item"
                    aria-label="Nome do novo item"
                    id="item"
                    required
                />
                <button type="submit">Adicionar item</button>
            </form>
            <ul>
                <li>

                                d="M13 3.66669L12.5869 10.3501C12.4813 12.0576 12.4285 12.9114 12.0005 13.5253C11.7889 13.8288 11.5165 14.0849 11.2005 14.2774C10.5614 14.6667 9.706 14.6667 7.99513 14.6667C6.28208 14.6667 5.42553 14.6667 4.78603 14.2766C4.46987 14.0838 4.19733 13.8272 3.98579 13.5232C3.55792 12.9084 3.5063 12.0534 3.40307 10.3435L3 3.66669"

                                stroke-linecap="round"
                            />
                            <path d="M6.33337 11V7" stroke="#6B6671" stroke-linecap="round" />
                            <path d="M9.66663 11V7" stroke="#6B6671" stroke-linecap="round" />
                        </svg>
                    </button>
                </li>
            </ul>
        </main>

        <div class="message">
            <img src="./assets/warning-circle.svg" alt="" />
            <span>O item foi removido da lista</span>
            <button aria-label="Remover mensagem">
                <img src="./assets/delete-small.svg" alt="" />
            </button>
        </div>
    </body>
</html>

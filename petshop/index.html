<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Mundo pet</title>
    </head>
    <body>
        <div class="logo">
            <img src="./src/assets/logo.svg" alt="Logo Mundo pet" />
        </div>
        <div id="app">
            <header>
                <div>
                    <h1>Sua agenda</h1>
                    <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
                </div>
                <div class="input">
                    <i><img src="./src/assets/calendar.svg" alt="Calendário" /></i>
                    <input type="date" id="date" name="date" required />
                </div>
            </header>
            <main>
                <section class="schedule-period">
                    <header>
                        <img src="./src/assets/morning.svg" alt="Manhã" />
                        <h2>Manhã</h2>
                        <span>09h-12h</span>
                    </header>
                    <ul id="period-morning" class="period" role="list"></ul>
                </section>

                <section class="schedule-period">
                    <header>
                        <img src="./src/assets/afternoon.svg" alt="Tarde" />
                        <h2>Tarde</h2>
                        <span>13h-18h</span>
                    </header>
                    <ul id="period-afternoon" class="period" role="list">
                        <!-- Exemplos 
                        <li>
                            <strong>09:00</strong>
                            <span><strong>Thor&nbsp;</strong> / Fernanda Costa</span>
                            <span>Vacinação</span>
                            <button class="link">Remover agendamento</button>
                        </li>
                        -->
                    </ul>
                </section>

                <section class="schedule-period">
                    <header>
                        <img src="./src/assets/night.svg" alt="Noite" />
                        <h2>Noite</h2>
                        <span>19h-21h</span>
                    </header>
                    <ul id="period-night" class="period" role="list"></ul>
                </section>
            </main>
            <button class="button addButton" id="open-form">
                <img src="./src/assets/plus.svg " alt="" />
            </button>
            <div class="blur" id="modal">
                <section id="form">
                    <h1>Agende um atendimento</h1>
                    <p>Preencha os dados do cliente para realizar o agendamento:</p>
                    <form id="scheduleForm">
                        <div class="input-wrapper">
                            <label for="owner">Nome do tutor</label>
                            <div class="input">
                                <i><img src="./src/assets/user.svg" alt="ícone de usuário" /></i>
                                <input type="text" id="owner" name="owner" placeholder="Helena Souza" />
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="pet">Nome do pet</label>
                            <div class="input">
                                <i><img src="./src/assets/pet.svg" alt="ícone de uma pata" /></i>
                                <input type="text" id="pet" name="pet" placeholder="Cheddar" />
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="phone">Telefone</label>
                            <div class="input">
                                <i><img src="./src/assets/phone.svg" alt="ícone de uma Telefone" /></i>
                                <input type="text" id="phone" name="phone" placeholder="(00) 0 0000-0000" />
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="description">Descrição do serviço</label>
                            <textarea name="description" id="description" placeholder="Banho e tosa"></textarea>
                        </div>

                        <div class="two-columns">
                            <div class="input-wrapper">
                                <label for="dateForm">Data</label>
                                <div class="input">
                                    <i><img src="./src/assets/calendar.svg" alt="ícone de um calendário" /></i>
                                    <input type="date" id="dateForm" name="date" required value="2024-01-10" />
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <label for="time">Hora</label>
                                <div class="input">
                                    <i><img src="./src/assets/clock.svg" alt="ícone de um relógio" /></i>
                                    <select id="time"></select>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button class="button" form="scheduleForm">Agendar</button>
                </section>
            </div>
        </div>
    </body>
</html>

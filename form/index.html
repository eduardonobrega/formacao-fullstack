                        <div class="theme-selection">
                            <div class="theme">

                                    name="theme"
                                    id="birthday"
                                />
                            </div>

                            <div class="theme">
                                <img src="./assets/themes/Image-1.jpg" alt="" />

                                    name="theme"

                                />

                            <div class="theme">

                                    alt="Chá de bebê"

                                    name="theme"

                                    alt="Páscoa"

                            </div>

                                <img
                                    src="./assets/themes/Image-8.jpg"

                                    type="radio"
                                    name="theme"

                                    name="theme"

                                    type="radio"
                                    name="theme"

                                    alt="Outro"

                    </div>
                </fieldset>

                <fieldset id="contact">
                    <legend>
                        <img src="./assets/icons/contact.svg" alt="Contato" />
                        Dados para contato
                    </legend>

                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            required
                            placeholder="Nome completo"
                        />
                        <small>
                            <img
                                src="./assets/icons/circle-alert.svg"
                                alt="Simbolo de alerta"
                            />

                        </small>
                    </div>

                    <div class="two-columns">
                        <div class="input-wrapper">
                            <label for="email">E-mail</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="exemplo@email.com"
                            />
                        </div>

                        <div class="input-wrapper">
                            <label for="tel">Telefone</label>
                            <input
                                type="tel"
                                name="tel"
                                id="tel"
                                placeholder="(99) 99999-9999"
                                inputmode="numeric"
                            />
                        </div>
                    </div>

                <fieldset id="boxes">
                    <div class="checkbox">
                        <input type="checkbox" name="terms" id="terms" />

                    <div class="checkbox">
                        <input
                            type="checkbox"
                            name="email-updates"
                            id="email-updates"
                        />
                        <label for="email-updates">
                            Aceito receber atualizações e promoções por e-mail
                        </label>
                    </div>
                    <div class="checkbox">
                        <input
                            type="checkbox"
                            name="sms-updates"
                            id="sms-updates"
                        />
                        <label for="sms-updates">
                            Aceito receber atualizações e promoções por SMS
                        </label>
                    </div>
                </fieldset>

            const span = document.querySelector(".upload span");

            input.addEventListener("change", () => {

            });
